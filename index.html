<!DOCTYPE html>
<html lang="en">

<head>
    <title>Florell Perfume Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #f5f5f5;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 24px;
            color: #333;
            text-decoration: none;
        }

        .nav-items a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
        }

        main {
            flex: 1;
        }

        .intro {
            background-color: #f0f0f0;
            padding: 80px 20px;
            text-align: center;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
        }

        .carousel-images {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-images img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .carousel-images img.active {
            opacity: 1;
        }

        .intro h1 {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
        }

        .intro p {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 40px 20px;
            background-color: #fff;
        }

        .product {
            text-align: center;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            width: 23%;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }

        .product p {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }

        .product button {
            padding: 10px;
            background-color: #d17b88;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .footer {
            background-color: #302f49;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        .footer .copy {
            margin-bottom: 10px;
        }

        .bottom-links {
            display: flex;
            justify-content: center;
        }

        .bottom-links a {
            text-decoration: none;
            color: #a1a1a1;
            padding: 0 10px;
        }

        .bottom-links a:hover {
            color: #fff;
        }

        .footer .contact-details {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .footer .contact-details a {
            color: #a1a1a1;
            font-size: 20px;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer .contact-details a:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Florell</a>
        <nav class="nav-items">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="cart.html" style="background: #d17b88; color: white; padding: 6px 12px; border-radius: 4px;">View
                Cart</a>
        </nav>
    </header>

    <main>
        <div class="intro">
            <h1>Welcome to Florell</h1>
            <p>Customizable, unisex, and eco-friendly perfumes crafted just for you.</p>
            <div class="carousel-container">
                <div class="carousel-images" id="carouselImages">
                    <img src="flower.jpg" class="active">
                    <img src="PERD.jpeg">
                    <img src="spray.jpg">
                </div>
            </div>
        </div>

        <div class="products">
            <div class="product">
                <img src="Midnight Bloom.jpg" alt="Midnight Bloom">
                <h3>Midnight Bloom </h3>
                <p>Rs 249</p>
                <button onclick="addToCart('Midnight Bloom', 249)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Lavender Dusk.jpg" alt="Lavender Dusk">
                <h3>Lavender Dusk</h3>
                <p>Rs 249</p>
                <button onclick="addToCart('Lavender Dusk', 249)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Sunlit Mimosa.jpg" alt="Sunlit Mimosa">
                <h3>Sunlit Mimosa</h3>
                <p>Rs 249</p>
                <button onclick="addToCart('Sunlit Mimosa', 249)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Blushing Peony.jpg" alt="Blushing Peony">
                <h3>Blushing Peony</h3>
                <p>Rs 249</p>
                <button onclick="addToCart('Blushing Peony', 249)">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="copy">&copy; 2025 Florell</div>
        <div class="bottom-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="contact-details">
            <a href="mailto:info@florellperfume.com" title="Email Us"><i class="fas fa-envelope"></i></a>
            <a href="tel:+919876543210" title="Call Us"><i class="fas fa-phone"></i></a>
            <a href="https://www.instagram.com/florell_perfumes?igsh=MTNuOGJjdWlwZm13Ng==" target="_blank" title="Follow us on Instagram"><i
                    class="fab fa-instagram"></i></a>
            <a href="https://youtu.be/fAeWBIFmUVw" target="_blank" title="Subscribe on YouTube"><i
                    class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <script>
        let currentImageIndex = 0;
        function changeImage() {
            const images = document.querySelectorAll('.carousel-images img');
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }
        setInterval(changeImage, 5000);

        const cart = JSON.parse(localStorage.getItem("florelleCart")) || [];

        function addToCart(name, price) {
            const existing = cart.find(item => item.name === name);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            localStorage.setItem("florelleCart", JSON.stringify(cart));
            alert(`${name} added to cart.`);
        }
    </script>
</body>

</html>
